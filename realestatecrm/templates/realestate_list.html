<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

    <div class="conatiner">
        <div class="my-3">
            <a href="{%url 'realestate-add'%}" class="btn btn-primary">AddNewEmployee</a>
        </div>
        <table class="table table-striped">
            <tr>
                <th>Address</th>
                <th>price</th>
                <th>Property</th>
                <th>No of Bedroom</th>
                <th>Square Footage</th>
                <th>location</th>
                <th>contact</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
            {%for e in data%}
                <tr>
                    <td>{{e.address}}</td>
                    <td>{{e.price}}</td>
                    <td>{{e.property_type}}</td>
                    <td>{{e.number_of_bedroom}}</td>
                    <td>{{e.square_footage}}</td>
                    <td>{{e.location}}</td>
                    <td>{{e.contact}}</td>
                    
                    <td>
                        {%if e.picture%}
                        <img src="{{e.picture.url}}" alt="" class="" height="100px">
                        {%endif%}
                    </td>

                    <td>

                        <a href="{%url 'realestate-update' e.id%}">Update</a>
                        <a href="{%url 'realestate-delete' e.id%}">remove</a>
    
                        
                    </td>
                </tr>
            {%endfor%}
        </table>
    
    
    </div>
</body>
</html>
